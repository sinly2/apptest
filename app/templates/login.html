<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Login</title>  
    <link rel="stylesheet" type="text/css" href="../static/Login.css"/>  
</head>  
<body>  
    <div id="login">  
        <h1>Login</h1>  
        <form method="post" action="/user/login">  
           <!--  <input type="text" required="required" placeholder="用户名" value="{{username}}" name="username"></input>  -->
           {{form.username(size=20,placeholder="用户名")}}
            <input type="password" required="required" placeholder="密码"  value="{{password}}" name="password"></input>  
            <button class="but" type="submit">登录</button>  
        </form>  
    </div>  
</body>  
</html>
